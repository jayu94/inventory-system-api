<div class="row">
    <div class="col-md-12">
        <form action="" class="form form-horizontal">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="requestingUser" class="col-sm-4 control-label">Requesting User:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="requestingUser" ng-disabled="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="requestingDepartment" class="col-sm-4 control-label">Requesting Department:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="requestingDepartment" ng-model="vm.requestingDepartment">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="trNo" class="col-sm-4 control-label">TR No.:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="trNo" ng-disabled="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="trStatus" class="col-sm-4 control-label">TR Status:</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-disabled="true" ng-model="vm.trStatus">
                            <span class="input-group-addon"><i class="fa fa-info-circle"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="requestingUser" class="col-sm-4 control-label">Request Date:</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input type="date" class="form-control" placeholder="mm/dd/yyyy" ng-model="vm.requestDate">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table custom-table">
                        <thead>
                            <tr>
                                <th>Row&nbsp;#</th>
                                <th>Item Code</th>
                                <th>Item Name</th>
                                <th>Specification</th>
                                <th>Uom</th>
                                <th>Unit Price</th>
                                <th>Quantity</th>
                                <th>Reason for Turnover</th>
                                <th>Job Order No</th>
                                <th>Job Order</th>
                                <th>Received</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="option in vm.table track by $index" ng-class="{ 'selected': vm.selected == $index }">
                                <td class="text-center row-item" ng-click="vm.selectIndex($index)">
                                    <i class="fa fa-arrow-right " aria-hidden="true"></i>&nbsp;{{ option.RowNo }}
                                </td>
                                <td>
                                     <div class="input-group">
                                        <input type="text" ng-model="asyncSelected" 
                                            placeholder="Search Item" 
                                            uib-typeahead="item as item.ItemCode for item in vm.getItems($viewValue)"
                                            typeahead-append-to-body="true"
                                            typeahead-editable="false"
                                            typeahead-wait-ms="400"
                                            typeahead-min-length="3"
                                            typeahead-on-select="vm.itemSelected(option, $item)"
                                            typeahead-template-url="app/shared/templates/item-typeahead.html"
                                            typeahead-loading="option.loading"
                                            class="form-control input-medium">
                                        <span class="input-group-addon"><i class="fa" ng-class="{ 'fa-list': !option.loading, 'fa-refresh fa-spin': option.loading }"></i></span>
                                    </div>
                                </td>
                                <td>
                                    <input type="text" class="form-control input-medium" ng-disabled="true" ng-model="option.ItemName">
                                </td>
                                <td>
                                    <input type="text" class="form-control input-medium" ng-disabled="true" ng-model="option.Specification">
                                </td>
                                <td>
                                    <input type="text" class="form-control input-medium" ng-disabled="true" ng-model="option.UoM">
                                </td>
                                <td>
                                    <input type="text" class="form-control input-medium" ng-disabled="true" ng-model="option.UnitPrice">
                                </td>
                                <td>
                                    <input type="number" class="form-control input-medium" ng-disabled="false" ng-model="option.Quantity">
                                </td>
                                <td>
                                    <select class="form-control input-medium" ng-model="option.reasonForTurnover">
                                        <option value="">Defective</option>
                                        <option value="">Other</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="text" class="form-control input-medium" ng-disabled="false" ng-model="option.JobOrderNo">
                                </td>
                                <td>
                                    <input type="text" class="form-control input-medium" ng-disabled="false" ng-model="option.JobOrder">
                                </td>
                                <td class="text-center">
                                    <input type="checkbox" class="" ng-disabled="false" ng-model="option.IsReceived">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <h4>&nbsp;</h4>
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary" ng-click="vm.addRow()">Add Row</button>
                    <button type="button" class="btn btn-danger" ng-click="vm.deleteRow()" ng-disabled="vm.selected === null || vm.selected === undefined">Delete Row</button>
                    <button type="button" class="btn btn-default" ng-click="vm.duplicateRow()" ng-disabled="vm.selected === null || vm.selected === undefined">Duplicate Row</button>
                </div>
                <h5>&nbsp;</h5>
                <div class="col-md-12">
                    <div class="col-md-3"><strong>Approver:</strong></div>
                    <div class="col-md-8">
                        <div class="col-md-4">Test</div>
                        <div class="col-md-8 text-success"><b>Approved (<i>03/10/2017</i>)</b></div>
                        <div class="clearfix"></div>
                        <div class="col-md-4">Test</div>
                        <div class="col-md-8 text-success"><b>Approved (<i>03/10/2017</i>)</b></div>
                        <div class="clearfix"></div>
                        <div class="col-md-4">Test</div>
                        <div class="col-md-8 text-success"><b>Approved (<i>03/10/2017</i>)</b></div>
                        <div class="clearfix"></div>
                        <div class="col-md-4">Test</div>
                        <div class="col-md-8 text-success"><b>Approved (<i>03/10/2017</i>)</b></div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <h4>&nbsp;</h4>
            <div class="col-md-12">
                <button type="button" class="btn btn-default pull-right margin-left-5" ng-click="vm.submit()">Submit</button>
                <button type="button" class="btn btn-primary pull-right margin-left-30" ng-click="vm.submit()">Save</button>
                <button type="button" class="btn btn-primary pull-right">Copy From &and;</button>
                <button type="button" class="btn btn-primary" ng-click="vm.openSearchModal()">Search</button>
                
            </div>
        </form>
    </div>
</div>
